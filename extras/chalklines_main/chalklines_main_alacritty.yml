# Chalklines Alacritty Colors
# Style: chalklines_main
# Upstream: https://github.com/jzone1366/chalklines.nvim/raw/main/extra/chalklines_main/chalklines_main_alacritty.yml
colors:
  # Default colors
  primary:
    background: '${bg}'
    foreground: '${fg}'
  # Normal colors
  normal:
    black:   '${black}'
    red:     '${red}'
    green:   '${green}'
    yellow:  '${yellow}'
    blue:    '${blue}'
    magenta: '${purple}'
    cyan:    '${cyan}'
    white:   '${white}'
  # Bright colors
  bright:
    black:   '${black}'
    red:     '${red}'
    green:   '${green}'
    yellow:  '${yellow}'
    blue:    '${blue}'
    magenta: '${purple}'
    cyan:    '${cyan}'
    white:   '${white}'
  indexed_colors:
    { index: 16, color: '${orange}' }
    { index: 17, color: '${pink}' }
  